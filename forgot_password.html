<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>パスワード再設定</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Noto Sans JP", sans-serif;
      }
    </style>
  </head>
  <body class="bg-neutral-100">
    <main
      class="box-border flex flex-col justify-center items-center px-5 py-0 mx-auto w-full h-screen bg-neutral-100 max-w-[1440px] max-md:px-10 max-md:py-0 max-md:max-w-[991px] max-sm:px-5 max-sm:py-0 max-sm:max-w-screen-sm"
    >
      <h1
        class="mb-10 text-4xl font-bold text-center text-zinc-800 max-md:text-3xl max-sm:text-3xl"
      >
        パスワード再設定用メールを送る
      </h1>

      <div>
        <hr
          class="w-[600px] h-[2px] mb-[30px] border-0 bg-[#E0E0E0]"
          aria-hidden="true"
        />
      </div>

      <form class="flex flex-col items-center w-full">
        <label for="email" class="sr-only">メールアドレス</label>
        <input
          type="email"
          id="email"
          placeholder="メールアドレス"
          required
          class="px-3 py-0 mb-5 h-11 text-base bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 w-[360px] max-md:w-80 max-sm:w-[280px]"
          aria-describedby="email-note"
        />

        <p id="email-note" class="mb-8 text-sm text-center text-zinc-800">
          アカウント登録したメールアドレスのみ設定可能です
        </p>

        <button
          type="submit"
          class="flex items-center justify-center h-11 text-base font-bold text-white bg-sky-600 rounded-lg cursor-pointer w-[360px] max-md:w-80 max-sm:w-[280px] hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2"
        >
          送信
        </button>
      </form>
    </main>
  </body>
</html>
