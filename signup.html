<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex flex-col justify-center items-center mx-auto w-full h-screen bg-neutral-100 max-w-[1440px] max-md:max-w-[991px] max-sm:max-w-screen-sm"
    >
      <h1
        class="mb-5 text-4xl font-bold text-center text-zinc-800 max-md:text-3xl max-sm:text-3xl"
      >
        シン・ミテネへようこそ！
      </h1>
      <h2
        class="mb-10 text-2xl font-bold text-center text-zinc-800 max-md:text-xl max-sm:text-lg"
      >
        新規登録して利用を開始しましょう
      </h2>

      <div aria-hidden="true">
        <svg
          width="600"
          height="2"
          viewBox="0 0 600 2"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
          class="mb-[30px]"
        >
          <path d="M0 1H600" stroke="#E0E0E0"></path>
        </svg>
      </div>

      <form class="flex flex-col gap-5 items-center">
        <div class="w-[360px] max-md:w-80 max-sm:w-[280px]">
          <label for="username" class="sr-only">ユーザー名</label>
          <input
            type="text"
            id="username"
            placeholder="ユーザー名"
            class="pl-4 h-11 text-base bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 w-full"
          />
        </div>

        <div class="w-[360px] max-md:w-80 max-sm:w-[280px]">
          <label for="email" class="sr-only">メールアドレス</label>
          <input
            type="email"
            id="email"
            placeholder="メールアドレス"
            class="pl-4 h-11 text-base bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 w-full"
          />
        </div>

        <div class="w-[360px] max-md:w-80 max-sm:w-[280px]">
          <label for="password" class="sr-only">パスワード</label>
          <input
            type="password"
            id="password"
            placeholder="パスワード"
            class="pl-4 h-11 text-base bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 w-full"
          />
        </div>

        <button
          type="submit"
          class="h-11 text-base font-bold text-white bg-sky-600 rounded-lg cursor-pointer w-[360px] max-md:w-80 max-sm:w-[280px] flex items-center justify-center"
        >
          登録する
        </button>
      </form>
    </main>
  </body>
</html>
