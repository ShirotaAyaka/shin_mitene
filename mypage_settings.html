<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>アカウント設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="flex overflow-hidden flex-col pb-96 bg-neutral-100 max-md:pb-24"
    >
      <!-- Header Section -->
      <header
        class="flex flex-wrap gap-5 justify-between px-20 w-full bg-sky-200 shadow-[0px_4px_4px_rgba(0,0,0,0.25)] max-md:px-5 max-md:max-w-full"
        role="banner"
      >
        <div class="flex gap-5 text-center whitespace-nowrap">
          <button
            class="px-7 py-2.5 my-auto text-xs text-black bg-zinc-300 max-md:px-5"
            aria-label="タイトル画像"
          >
            タイトル画像
          </button>
          <nav
            class="flex flex-auto text-sm font-bold leading-6 text-zinc-800"
            aria-label="メインナビゲーション"
          >
            <a
              href="#"
              class="px-3 py-4 bg-sky-200 border-b-2 border-sky-600 text-zinc-800"
              aria-current="page"
            >
              ホーム
            </a>
            <a href="#" class="px-3 py-4 bg-sky-200"> 図書一覧 </a>
            <a href="#" class="flex gap-1 px-3 py-4 bg-sky-200">
              <span>AIナレッジポータル</span>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/87d7ad5959425e5f750035af6ed2aebbb991af79?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
                class="object-contain shrink-0 my-auto w-3.5 aspect-square"
                alt=""
                aria-hidden="true"
              />
            </a>
          </nav>
        </div>
        <div class="flex flex-wrap gap-4 my-auto max-md:max-w-full">
          <div
            class="flex gap-2 items-start px-2.5 py-2 text-sm font-medium tracking-wider leading-relaxed text-center whitespace-nowrap bg-gray-200 rounded-lg text-stone-500"
          >
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/085a37c2b9024c6678bf85d38368fa49f16fd041?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
              class="object-contain shrink-0 self-start aspect-square w-[18px]"
              alt="検索"
              aria-hidden="true"
            />
            <span class="flex-auto my-auto">Search</span>
          </div>
          <button
            class="flex gap-2.5 justify-center items-center px-1 w-8 h-8 rounded-2xl bg-neutral-400 min-h-8"
            aria-label="通知"
          >
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/50f236f75e918b1b6e84fc700e933dbf556869ba?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
              class="object-contain self-stretch my-auto w-6 aspect-square"
              alt=""
              aria-hidden="true"
            />
          </button>
          <button
            class="flex gap-1.5 px-4 py-2 text-sm font-bold leading-none text-center text-white whitespace-nowrap bg-sky-600 rounded-lg"
            aria-label="投稿する"
          >
            <span class="grow">投稿する</span>
            <img
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/78c4b29476f3525a6223ed507891beb135699ea0?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
              class="object-contain shrink-0 self-start w-4 aspect-square"
              alt=""
              aria-hidden="true"
            />
          </button>
        </div>
      </header>

      <!-- Main Content Section -->
      <main
        class="flex flex-col items-start self-center px-9 py-10 mt-20 max-w-full text-sm font-bold leading-none bg-white rounded-lg text-zinc-800 w-[608px] max-md:px-5 max-md:mt-10"
      >
        <h1 class="ml-2.5 text-xl leading-none text-center">アカウント設定</h1>
        <hr
          class="object-contain self-stretch mt-5 w-full border-t border-gray-200"
          aria-hidden="true"
        />

        <form class="w-full">
          <div class="flex gap-2.5 mt-5 ml-2.5 text-center whitespace-nowrap">
            <div>
              <label for="profile-image" class="block">アイコン</label>
              <img
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/acf80d3f3289fa62886369d8247be68a18b1e26d?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
                class="object-contain mt-4 rounded-full aspect-square w-[50px]"
                alt="現在のプロフィール画像"
              />
            </div>
            <div class="self-end mt-12 max-md:mt-10">
              <label for="image-upload" class="block">画像アップロード</label>
              <button
                type="button"
                id="image-upload"
                class="mt-2 bg-transparent border-0 p-0 cursor-pointer"
              >
                <img
                  src="https://cdn.builder.io/api/v1/image/assets/TEMP/9e75fe7e763f3d3059460f2d7d00bf3e229b46a4?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
                  class="object-contain w-28 aspect-[111.11]"
                  alt="画像をアップロード"
                />
              </button>
            </div>
          </div>

          <div class="mt-8 ml-2.5 text-center">
            <label for="username" class="block">ユーザー名</label>
            <input
              type="text"
              id="username"
              value="Shirota Ayaka-7-0/やっか/城田綾香"
              class="self-center px-6 py-2.5 mt-4 w-full leading-6 bg-white rounded-lg border border-solid border-neutral-200 max-md:px-5"
              aria-label="ユーザー名"
            />
          </div>

          <div class="mt-8 ml-2.5 text-center">
            <label for="email" class="block">メールアドレス</label>
            <input
              type="email"
              id="email"
              value="abcd123＠gmail.com"
              class="self-center px-6 py-2.5 mt-5 w-full leading-6 whitespace-nowrap bg-white rounded-lg border border-solid border-neutral-200 max-md:px-5"
              aria-label="メールアドレス"
            />
          </div>

          <button
            type="submit"
            class="flex justify-center items-center gap-2.5 w-full px-4 py-2 mt-8 ml-2.5 text-center text-white whitespace-nowrap bg-sky-600 rounded"
            aria-label="更新する"
          >
            更新する
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
