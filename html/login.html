<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログインページ</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main
      class="flex overflow-hidden flex-col items-center px-20 pt-12 text-base leading-loose bg-neutral-100 pb-[529px] max-md:px-5 max-md:pb-24"
    >
      <div
        class="flex shrink-0 self-start h-12 bg-zinc-300 w-[150px]"
        aria-hidden="true"
      ></div>

      <h1
        class="mt-32 text-4xl font-bold leading-none text-center text-zinc-800 max-md:mt-10"
      >
        ログイン
      </h1>

      <img
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/bdac5c4804eeba69c4c4e5ab4493d8fc5615299d?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
        alt="ログインイメージ"
        class="object-contain mt-8 max-w-full aspect-[500] w-[600px]"
      />

      <form class="w-full max-w-[360px] flex flex-col items-center">
        <label for="email" class="sr-only">メールアドレス</label>
        <input
          type="email"
          id="email"
          placeholder="メールアドレス"
          class="px-6 py-2.5 mt-7 w-full whitespace-nowrap bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 max-md:px-5"
          required
        />

        <label for="password" class="sr-only">パスワード</label>
        <input
          type="password"
          id="password"
          placeholder="パスワード"
          class="px-6 py-2.5 mt-2.5 w-full whitespace-nowrap bg-white rounded-lg border border-solid border-neutral-200 text-neutral-300 max-md:px-5"
          required
        />

        <div class="mt-3 text-sm leading-relaxed text-center text-black">
          <span class="text-[#333333]">パスワードを忘れた方は</span>
          <a
            href="#"
            class="text-[#0066c0] hover:underline focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >こちら</a
          >
        </div>

        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/d83ac540dea6cea48d45dad1bf5fdb64e4b09d6a?placeholderIfAbsent=true&apiKey=ccf579e70fdb44338731cfbc68ca429f"
          alt="セキュリティアイコン"
          class="object-contain w-10 aspect-[40] mt-2"
        />

        <button
          type="submit"
          class="px-16 py-2.5 mt-3 w-full font-bold text-center text-white whitespace-nowrap bg-sky-600 rounded-lg hover:bg-sky-700 focus:outline-none focus:ring-2 focus:ring-sky-500 focus:ring-offset-2 max-md:px-5"
        >
          ログイン
        </button>
      </form>
    </main>
  </body>
</html>
